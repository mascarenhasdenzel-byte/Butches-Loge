<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUCHES Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4B0082;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .logo {
            font-size: 80px;
            color: #800000; /* Bordorot */
            font-weight: bold;
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        article {
            background-color: white;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4B0082;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4B0082;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #6A0DAD;
        }
        #loginForm {
            max-width: 400px;
            margin: 50px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">B</div>
        <h1>BUCHES Portal</h1>
        <p>Neuigkeiten aus der BUCHES-Loge</p>
    </header>

    <main>
        <div id="loginContainer">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="password" id="password" placeholder="Passwort eingeben" required>
                <button type="submit">Einloggen</button>
            </form>
        </div>

        <div id="portal" style="display:none;">
            <form id="postForm">
                <textarea id="newPost" placeholder="Neuen Beitrag schreiben..."></textarea>
                <button type="submit">Beitrag hinzufügen</button>
            </form>

            <div id="postsContainer">
                <!-- Beiträge erscheinen hier -->
            </div>
        </div>
    </main>

    <script>
        const correctPassword = "HR-Leitung"; // <-- Passwort hier ändern
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const portal = document.getElementById('portal');
        const postForm = document.getElementById('postForm');
        const postsContainer = document.getElementById('postsContainer');

        // Login
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const enteredPassword = document.getElementById('password').value;
            if (enteredPassword === correctPassword) {
                loginContainer.style.display = "none";
                portal.style.display = "block";
            } else {
                alert("Falsches Passwort!");
            }
        });

        // Beiträge hinzufügen
        postForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const newPostText = document.getElementById('newPost').value.trim();
            if(newPostText !== "") {
                const article = document.createElement('article');
                const date = new Date().toLocaleString();
                article.innerHTML = `<h2>Neuer Beitrag</h2><p>${newPostText}</p><small>${date}</small>`;
                postsContainer.prepend(article);
                document.getElementById('newPost').value = "";
            }
        });
    </script>
</body>
</html>
